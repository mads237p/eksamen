        <article id="knapper">

            <!--            <button class="alle filter valgt" data-filter="ler">Alle</button>-->

            <!--            //Har data-filteret ler, som bliver hentet i filtrering i JS.-->

            <button data-filter="ler" class="filter">ler</button>
            <button data-filter="kalk" class="filter">kalk</button>
            <button data-filter="papir" class="filter">papir</button>
            <button data-filter="tegninger" class="filter">tegninger</button>

        </article>

        <!-- Destinationen for vores Array-->

        <section id="grid"></section>
    </main>

    <!--// Dette er vores klon - Er samle det materiale der skal klones,

    men alt inde i dette tag er usynligt.-->

        <!--       //parent vores materiale, så det kan organiseres.-->

        <article class="gallery">

            <!--           //Billede fra klon bliver puttet ind her-->

            <img class="billede" src="" alt="">

            <!--            // Kategorien som json elementet har, bliver puttet ind her. //-->

            <p class="kategori"></p>
            <p class="id"></p>

        </article>
